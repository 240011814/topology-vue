<!DOCTYPE html>
<html>
  <head>
    <title i18n>乐吾乐Topology - 教学课程 002</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <link href="//at.alicdn.com/t/font_1113798_sqwq3dagcfh.css" rel="stylesheet" />
    <style>
      * {
        padding: 0;
        margin: 0;
        outline: none;
        box-sizing: border-box;
        word-break: break-all;
        word-break: break-word;
      }

      body {
        width: 100vw;
        height: 100vh;
      }

      .canvas {
        height: 100vh;
        flex-grow: 1;
      }

      .flex {
        display: flex;
      }

      .tools {
        flex-shrink: 0;
        width: 200px;
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <div class="tools">
        <button draggable="true" ondragover="allowDrop(event)" ondragstart="onDrag(event)">正方形</button>
      </div>
      <div class="canvas" id="topology"></div>
    </div>

    <script src="/node_modules/topology-bundle/index.js"></script>
    <script src="/data.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
